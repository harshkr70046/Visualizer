<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <header>
        <h1 align="center">Sorting Visualizer</h1>
        <nav>
            <div class="nav-container">
                <div id="newArray">
                    <button class="newArray">New Array</button>
                </div>
                <div id="input">
                    <label>Size
                        <input id="arr_sz" type="range" min="5" max="100" step="1" value="60">
                    </label>
                    <label>Speed
                        <input id="speed_input" type="range" min="20" max="300" step="10" value="60">
                    </label>
                </div>
                <div id="sort-buttons">
                    <button class="sort-btn bubbleSort">Bubble Sort</button>
                    <button class="sort-btn selectionSort">Selection Sort</button>
                    <button class="sort-btn insertionSort">Insertion Sort</button>
                    <button class="sort-btn quickSort">Quick Sort</button>
                    <button class="sort-btn mergeSort">Merge Sort</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="bars" class="bars-container"></div>

        <section id="section1">
            <header class="sec1-header">
                <h1>Searching Visualizer</h1>
                <nav>
                    <button id="refresh" class="btn">ReFresh</button>
                    <button id="Target" class="btn">Target:5</button>
                    <button id="Linear" class="btn">Linear Search</button>
                    <button class="btn" id="Binary">Binary Search</button>
                </nav>
            </header>
            <main>
                <div id="arrayContainer">
                </div>
            </main>
        </section>
    </main>

    

    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="js_files/script.js"></script>
    
</body>
</html>
